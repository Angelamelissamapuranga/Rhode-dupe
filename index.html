<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Rhode Dupe</title>
  </head>
  <body>
    <div class="hero mb-4">
      <div class="container">
        <nav class="d-flex justify-content-between align-items-center">
          <div class="nav-left">
            <a href="">Shop</a>
            <a href="">About</a>
          </div>
          <div class="logo">Rhode.</div>
          <div class="nav-right">
            <a href="">Cart</a>
            <a href="">Account</a>
          </div>
        </nav>
      </div>

      <div class="container">
        <div class="row">
          <div class="col img-main">
            <img src="images/liptint.jpg" alt="liptint" class="img-display img-fluid" />
            <div class="d-flex justify-content-center gap-3 img-gallery">
                <div class="col">
                  <img src="images/ -41.jpg" alt="" class="img-thumbnail" />
                </div>
                <div class="col">
                  <img src="images/ -42.jpg" alt="" class="img-thumbnail" />
                </div>
                <div class="col">
                  <img src="images/ -43.jpg" alt="" class="img-thumbnail" />
                </div>
                <div class="col">
                  <img src="images/Peptide Lip Tint in flavour Jelly bean - Rhode by Hailey Bieber ðŸ­ðŸŽ€.jpg" alt="" class="img-thumbnail" />
                </div>
                <div class="col">
                  <img src="images/Save if you have this _).jpg" alt="" class="img-thumbnail" />
                </div>
                <div class="col">
                  <img src="images/Rhode The Peptide Lip Tint Salty Tan.jpg" alt="" class="img-thumbnail" />
                </div>
              </div>
            </div>
          </div>
          <div class="col information">
            <h1>The Peptide lip tint</h1>
            <h2>$30</h2>
            <div class="dots">
              <span class="dot jelly-bean"></span>
              <span class="dot ribbon"></span>
              <span class="dot toast"></span>
              <span class="dot salty"></span>
              <span class="dot raspberry"></span>
              <span class="dot pbj"></span>
            </div>
            <p>Select the shade of your choice</p>
            <select class="form-select" aria-label="Default select example">
              <option selected>Shades</option>
              <option value="1">Jelly bean</option>
              <option value="2">Ribbon</option>
              <option value="3">Toast</option>
              <option value="4">Salty Tan</option>
              <option value="5">Raspberry Jelly</option>
              <option value="6">Pbj</option>
            </select>

            <div class="buttons">
              <a href="" class="btn">Add to Cart</a>
              <a href="" class="btn">Add to Wishlist</a>
            </div>

            <p>View product info</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
